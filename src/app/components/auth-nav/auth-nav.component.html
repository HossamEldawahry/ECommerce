<div class="card">
    <p-menubar>
        <ng-template #start>
            
        </ng-template>
        <ng-template #item let-item let-root="root">
            
        </ng-template>
        <ng-template #end let-item>
          @for (item of items; track item.label)
          {
            <a  
            [routerLink]="[item?.['path']]"
            class="flex align-items-center p-menubar-item-link inline-flex justify-content-center align-items-center hover:surface-100 transition-all transition-duration-200 p-2 text-black-alpha-60">
              <i *ngIf="item.icon" [ngClass]="['pi', item.icon]"></i>
                <span>{{ item.label }}</span>
            </a>
          }
        </ng-template>
    </p-menubar>
</div>
